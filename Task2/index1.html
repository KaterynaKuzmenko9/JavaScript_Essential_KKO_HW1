<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--  Виведіть значення змінної input в span, що розташований на сторінці. -->

</head>
<body>
    <script>
    
        let input = prompt("Введіть повідомлення");

        let spanElement = document.querySelector('span');

       
        if (spanElement) {
         
            spanElement.textContent = input;
        }
    </script>
</body>
</html>
